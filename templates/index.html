<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Zotero Gallery</title>
</head>
<body>
<ul class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6">
    {% for publication, images in publications.items() %}
    <li class="m-1 py-1 px-2 rounded-lg bg-gray-100">
        <p class="text-center text-gray-900">{{ publication }}</p>
        <img class="w-full aspect-video object-cover" src="{{ images[0] }}" alt="">
    </li>
    {% endfor %}
</ul>
</body>
</html>
